<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Format Converter - Simple & Privacy Focused</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="container">
        <header class="header">
            <h1>Image Converter</h1>
            <p>ブラウザだけで完結。安全・高速な画像変換ツール。</p>
        </header>

        <div class="converter-card">
            <div id="drop-zone" class="drop-zone">
                <div class="drop-zone-content">
                    <svg class="upload-icon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 16L12 8" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M9 11L12 8L15 11" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M8 16H16" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <circle cx="12" cy="12" r="10" stroke="currentColor" stroke-width="2"/>
                    </svg>
                    <p class="drop-text">ここに画像をドラッグ＆ドロップ</p>
                    <p class="drop-subtext">または</p>
                    <button id="select-file-btn" class="btn secondary-btn">ファイルを選択</button>
                    <input type="file" id="file-input" accept="image/*" class="hidden">
                </div>
            </div>

            <div id="editor-area" class="hidden">
                <div class="preview-container">
                    <img id="image-preview" src="" alt="Preview">
                </div>

                <div class="controls">
                    <div class="control-group">
                        <label for="format-select">変換後の形式</label>
                        <select id="format-select">
                            <option value="image/png">PNG</option>
                            <option value="image/jpeg">JPEG</option>
                            <option value="image/webp">WEBP</option>
                        </select>
                    </div>

                    <div class="actions">
                        <button id="convert-btn" class="btn primary-btn">変換してダウンロード</button>
                        <button id="reset-btn" class="btn text-btn">リセット</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
